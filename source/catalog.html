<!DOCTYPE html>
<html class="page" lang="ru">
   <head>
      <meta charset="utf-8">
      <title>HTML Academy: Мишка</title>
   </head>
   <body class="page-body">
      <header class="page-header">
         <div class="page-header__logo-wrapper">
            <a href="index.html">
            <img class="page-header__logo" src="img/mishka-logo.svg" alt="mishka-logo">
            </a>
         </div>
         <button class="header__nav-button" type="button">
         <img src="img/nav-button.svg" alt="navigation-button">
         </button>
         <nav class="main-nav">
            <div class="main-nav__wrapper">
               <ul class="main-nav__list site-list">
                  <!--Ни из лекции, ни из демо не понял, зачем здесь нужен второй класс. Надеюсь, впоследствии прояснится. -->
                  <li class="site-list__item">
                     <a href="catalog.html">
                     Каталог товаров
                     </a>
                  </li>
                  <li class="site-list__item">
                     <a href="form.html">
                     Вязание на заказ
                     </a>
                  </li>
                  <li class="site-list__item">
                     <a href="#">
                     Поиск по сайту
                     </a>
                  </li>
                  <li class="site-list__item">
                     <a href="#">
                     Корзина: пока пуста
                     </a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <main class="main-catalogue">
         <div class="catalog-header">
            <h1 class="catalog-header__header">Каталог товаров</h1>
         </div>
         <div class="product">
            <figure class="product__figure">
               <img class="product__image" src="img/rabbit.jpg" alt="Зайчик-порыгайчик">
               <figcaption class="product__description">
                  <h2 class="product__name">
                     Зайчик-попрыгайчик
                  </h2>
                  <p class="product__parameters">
                     Рост 30 см, вес 200 г
                  </p>
               </figcaption>
            </figure>
            <div class="product__buy">
               <p class="product__price">
                  1 200 руб.
               </p>
               <button class="product__purchase-button" type="button">
               <img src="img/cart.svg" alt="купить">
               </button>
            </div>
         </div>
         <div class="product">
            <figure class="product__figure">
               <img class="product__image" src="img/basket.jpg" alt="Корзина для белья">
               <figcaption class="product__description">
                  <h2 class="product__name">
                     Корзинка для белья
                  </h2>
                  <p class="product__parameters">
                     Диаметр 15 см, высота 10 см
                  </p>
               </figcaption>
            </figure>
            <div class="product__buy">
               <p class="product__price">
                  690 руб.
               </p>
               <button class="product__purchase-button" type="button">
               <img src="img/cart.svg" alt="купить">
               </button>
            </div>
         </div>
         <div class="product">
            <figure class="product__figure">
               <img class="product__image" src="img/basket-toys.jpg" alt="Большая корзинка для игрушек">
               <figcaption class="product__description">
                  <h2 class="product__name">
                     Большая корзинка для игрушек
                  </h2>
                  <p class="product__parameters">
                     Диаметр 30 см, высота 30 см
                  </p>
               </figcaption>
            </figure>
            <div class="product__buy">
               <p class="product__price">
                  1 500 руб.
               </p>
               <button class="product__purchase-button" type="button">
               <img src="img/cart.svg" alt="купить">
               </button>
            </div>
         </div>
         <!-- здесь будет секция с процессом производства -->
      </main>
      <footer class="footer">
         <div class="footer__logo visually-hidden">
            <img src="img/mishka-logo.svg" alt="логотип Мишка">
         </div>
         <div class="social-media">
            <b class="social-media__label visually-hidden">Мы в социальных сетях</b>
            <ul class="social-media__list">
               <li class="social-media__item">
                  <a href="https://www.instagram.com/?hl=ru" aria-label="instagram">
                  <img src="img/insta-icon.svg" alt="инстаграм">
                  </a>
               </li>
               <li class="social-media__item">
                  <a href="https://ru-ru.facebook.com/" aria-label="facebook">
                  <img src="img/facebook-icon.svg" alt="фейсбук">
                  </a>
               </li>
               <li class="social-media__item">
                  <a href="https://twitter.com/" aria-label="twitter">
                  <img src="img/twitter-icon.svg" alt="твитер">
                  </a>
               </li>
            </ul>
         </div>
      </footer>
   </body>
</html>
